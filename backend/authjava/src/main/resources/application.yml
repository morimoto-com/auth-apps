spring:
  application:
    name: authjava
logging:
  level:
    root: INFO
    org:
      springframework:
        web: DEBUG
      hibernate: WARN
      security: DEBUG
server:
  servlet:
    session:
      cookie:
        same-site: lax

security:
  jwt:
    # 32バイト以上のランダムをBase64化して格納（例はダミー）
    secret-base64: "3BvOCa2xKNkqFbL9TnWdQyI8K28G8ChOa49MfxgmbXQ="
    issuer: "authjava"
    audience: "api://authjava"
